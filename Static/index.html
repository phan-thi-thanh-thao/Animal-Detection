<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import script + style -->
    <script type='text/javascript' src="./eel.js"> </script>
    <script type='text/javascript' src="./script.js"> </script>
    <link rel="stylesheet" href="./style.css">

    <!-- import font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <!-- import boostrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- import boostrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <title>TRÍ TUỆ NHÂN TẠO</title>
</head>

<body>
    <!-- main area -->
    <div class="container-lg my-4 mb-lg-5">
        <div class="row">
            <div
                class="card d-flex align-items-center align-items-center justify-content-center border-0 mb-4 shadow rounded-3 col-11 col-lg-9 mx-5 mx-lg-3">
                <div class='col-1 dot-main w-100'>
                    <div class="row dot">
                        <span class='red col-1 ms-4'>.</span>
                        <span class='yellow col-1'>.</span>
                        <span class='green col-1'>.</span>
                    </div>
                </div>

                <h1 class="card-title fw-bold mt-3 mb-0">Animal Yolo</h1>
                <!-- khung hình chính -->

                <div class="card-body d-flex flex-column justify-content-center align-items-center w-100">
                    <div class="row w-100">
                        <div class='text-center'>
                            <img id="img_frame" class="input-img mb-0">
                        </div>

                        <h3 id='detect' class="card-title fw-bold mt-2 mt-lg-4 text-center"> </h3>

                    </div>
                </div>

            </div>

            <div class='card shadow col-11 col-lg-2 mb-3 mx-5 mx-lg-0'>
                <div class='col-1 mb-4'>
                    <div class="row dot">
                        <span class='red col-1 ms-4 ms-lg-2'>.</span>
                        <span class='yellow col-1'>.</span>
                        <span class='green col-1'>.</span>
                    </div>
                </div>
                <div class="row mx-4 mx-lg-2">
                    <button id="custom-btn" class="col col-lg-12 me-3 mb-3 btn btn-primary btn-sm"> Tải ảnh lên
                    </button>

                    <input class="col col-lg-12 me-3 mb-3 btn btn-input-img" type="file" id="img" name="input-img"
                        accept="image/*" onChange="uploadImg(this)">

                    <button type="button" class="col col-lg-12 mb-3 btn btn-outline-danger buttons btn-sm "
                        onClick="deleteImg()">Xóa</button>
                </div>

            </div>

        </div>
    </div>
<footer>
    <div>
        <h2 class='text-left'>Nhóm 01</h2>
    </div>
</footer>
</body>

</html>
